<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-slide">
        <img src="./img/user-1.jpg" alt="Image 1" class="carousel-image" />
        <img src="./img//user-2.jpg" alt="Image 2" class="carousel-image" />
        <img src="./img/user-3.jpg" alt="Image 3" class="carousel-image" />
      </div>
      <div class="carousel-slide">
        <img src="./img/user-4.jpg" alt="Image 4" class="carousel-image" />
        <img src="./img//user-5.jpg" alt="Image 5" class="carousel-image" />
        <img src="./img/user-6.jpg" alt="Image 6" class="carousel-image" />
      </div>
      <button class="carousel-previous">Previous</button>
      <button class="carousel-next">Next</button>

      <script src="./index.js"></script>
      <script>
        const carousel = new Carousel('.carousel')
      </script>
    </div>
  </body>
</html>
