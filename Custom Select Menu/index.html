<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu | Mohsin Pannu</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="profile">
            <div class="imgBx">
                <img src="./img/profile.jpg">
            </div>
            <h4 class="text">Mohsin Pannu<br><span>Web Developer</span></h4>
        </div>

        <ul class="menu">
            <li>
                <label>
                    <span class="title"><ion-icon name="wifi-outline"></ion-icon> Wi-Fi</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>

            <li>
                <label>
                    <span class="title"><ion-icon name="bluetooth-outline"></ion-icon> Bluetooth</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>

            <li>
                <label>
                    <span class="title"><ion-icon name="airplane-outline"></ion-icon> Airplane Mode</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>

            <li>
                <label>
                    <span class="title"><ion-icon name="location-outline"></ion-icon> Location</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>

            <li>
                <label>
                    <span class="title"><ion-icon name="contrast-outline"></ion-icon> Dark Mode</span>
                    <span class="action">
                        <input type="checkbox" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
        </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./index.js"></script>
</body>
</html>
